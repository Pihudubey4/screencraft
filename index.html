<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to MovieWorld</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    /*  Video background styling */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.4);
    }

    .content {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      z-index: 2;
    }

    h1 {
     font-size: 3.5rem;
     background: linear-gradient(90deg, #e50914, #59371f, #69dfbd);
    -webkit-background-clip: text;
     -webkit-text-fill-color: transparent;
  background-clip: text; /* for Firefox */
  color: transparent;
  display: inline; /* ðŸ‘ˆ This avoids the "box" look */
  animation: fadeInDown 1s ease-out;
}


    p {
      font-size: 1.3rem;
      margin-bottom: 40px;
      color: #ddd;
      animation: fadeIn 2s ease-out;
    }

    .btn {
      background: #3ae1c8;
      color: white;
      border: none;
      padding: 15px 50px;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s ease;
      animation: fadeInUp 1.5s ease-out;
    }

    .btn:hover {
        background: linear-gradient(45deg, #101010, #ea8e1d, #305629);
      transform: scale(1.1);
    }

    .btn:hover::after {
      content: "Letâ€™s Go";
    }

    .btn::after {
      content: "Explore";
      display: inline-block;
      transition: all 0.3s ease;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- ðŸŽ¥ Background video -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="video/starting page.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <!-- ðŸŒŸ Welcome Content -->
  <div class="content">
    <h1> Welcome to Scene Craft</h1>
    <p>Get ready to explore a world full of entertainment</p>
    <a href="home.html"><button class="btn"></button></a>
  </div>

</body>
</html>
